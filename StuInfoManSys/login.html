<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8">
	<title>学生信息管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script language="javascript" src="js/bootstrap-modal.js" ></script>
	<!-- The styles -->
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
	<style type="text/css">
	  body {
		padding-bottom: 40px;
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	</style>
	<link href="css/charisma-app.css" rel="stylesheet">

	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- The fav icon -->
	<link rel="shortcut icon" href="img/favicon.ico">
		
	<script language="javascript" type="text/javascript">
		function checkForm() {
				var usertype = document.getElementById("select").value;
				//alert(usertype);
				if(usertype == 1) {
					window.location.href = "std_index.html";
				} else if(usertype == 2) {
					window.location.href = "class_index.html";
				}
				//return true;
			}
	</script>
</head>

<body>
		<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>欢迎进入学生信息管理系统</h2>
				</div><!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
					<div class="alert alert-info">
						请输入用户名和密码登录系统.
					</div>
					<form class="form-horizontal"  method="post">
             
						<fieldset>
						<label class="control-label" for="inputIcon">用户名</label><div class="input-prepend" title="用户名" data-rel="tooltip">
                                <span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large" name="username" id="username" type="text" placeholder="请输入学号或姓名" />
						</div>
							<div class="clearfix"></div>

						<label class="control-label" for="inputIcon">密码</label><div class="input-prepend" title="密码" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span><input class="input-large" name="password" id="password" type="password"  />
						</div>
							<div class="clearfix"></div>

									
						<label class="control-label" for="inputIcon">用户类型</label><div class="input-prepend" title="用户类型" data-rel="tooltip">
								<span class="add-on"><i class="icon-list"></i></span>
								<!--<input type="text"/ class="input-large span10">-->
								<select class="input-large" name="select" id="select">
						    <option value="1">学生</option>						 
						    <option value="2">管理员</option>
					      </select>
						</div>
							<div class="clearfix"></div>

				<div class="input-prepend">
							<label class="remember" for="remember"><input type="checkbox" id="remember" />记住密码</label>
						</div>
							<div class="clearfix"></div>

							<label><div class="center span4">
							<button type="button" onClick="checkForm()" class="btn btn-primary">登录</button>
                            
							</div>
                            
						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
				</div><!--/fluid-row-->
		
	</div>
		
</body>
</html>
